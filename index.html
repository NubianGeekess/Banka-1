<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Enriqueta|Ruluko|Josefin+Slab|Cardo' rel='stylesheet'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='shortcut icon' type='image/x-icon' href='./images/logo.ico' />
    <link rel='stylesheet' href='./styles/main.css'>
    <link rel='stylesheet' href='./styles/menu.css'>
    <link rel='stylesheet' href='./styles/responsiveness.css'>
    <title>Banka</title>
</head>

<body>
    <div class='mainContainer'>
        <div class='hero'>
            <img src='./images/logo.svg' class='logo' alt='logo'>
            <h2>Banka</h2>
            <img src='./images/path1a.svg' alt='SVG' class='mainTopSVG'>

             <div class='hamburger-icon'>
                 <div class='btn-line line-1'></div>
                 <div class='btn-line line-2'></div>
                 <div class='btn-line line-3'></div>
             </div>

            <div id="sideMenu" class='buttonsDiv'>
                <button id='signinBtn' class='homeBtn'>Signin</button>
                <button id='signupBtn' class='homeBtn'>Signup</button>
                <button id='faq' class='homeBtn'>FAQ</button>
            </div>
        </div>

        <div id='landingContent'>

            <div class='box'>
                <div class='content'>
                    <div id='day' class="homeGreeting"></div>
                    <div class='manifesto'>
                        <h2>Experience Unbelievable Banking</h2>
                        <p>Banka ed ut perspiciatis unde omnis iste natus error sit volup
                            aut odit aut fugit, sed quia consequuntur magni dolores eos Banka</p>
                    </div>
                    <div class='services'>
                        <ul>
                            <li><a>Business</a></li>
                            <li><a>Insurance</a></li>
                            <li><a>Foreign Exhange</a></li>
                            <li><a>Credit Cards</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class='box'>
                <div class='content'>
                    <img src='./images/illo-jump-2x.png' alt='SVG' class='companyImg'>
                </div>
            </div>

        </div>


        <div id='signinModal' class='modalHome'>
        <div class='modalOverlay'></div>
            <div class='formContent signinForm'>
                <div class='formHero'>
                    <img src='./images/logo.svg' class='logo' alt='logo'>
                    <h2>Banka</h2>
                </div>
                <div>
                <form action='./pages/customerHome.html'>
                    <div class='field'>
                        <input type='email' name='username' required>
                        <label for='username'>Email</label>
                    </div>
                    <div class='field'>
                        <input type='password' name='password' required>
                        <label for='password'>Password</label>
                    </div>
                    <div class='formBtn'>
                        <button type='submit'>LOGIN</button>
                    </div>
                </form>
                </div>

                <div class="forgetPassword">
                    <h3><a href="/forgot-password.html">Forgot Password?</a></h3>
                </div>
                
                <div id='closeBtn'>
                    <h4>CLOSE</h4>
                </div>
            </div>
        </div>


        <div id='signupModal' class='modalHome'>
        <div class='modalOverlay'></div>
            <div class='formContent signupForm'>
                <div class='formHero'>
                    <img src='./images/logo.svg' class='logo' alt='logo'>
                    <h2>Banka</h2>
                </div>
                <form action=''>
                    <div class='field'>
                        <input type='text' name='Firstname' required>
                        <label for='Firstname'>First Name</label>
                    </div>
                    <div class='field'>
                        <input type='text' name='Lastname' required>
                        <label for='Lastname'>Last Name</label>
                    </div>
                    <div class='field'>
                        <input type='email' name='username' required>
                        <label for='username'>Email</label>
                    </div>
                    <div class='field'>
                        <input type='password' name='password' required>
                        <label for='password'>Password</label>
                    </div>
                    <div class='field'>
                        <input type='password' name='password' required>
                        <label for='password'>Confirm Password</label>
                    </div>
                    <div class='formBtn'>
                        <button type='submit'>SIGNUP</button>
                    </div>
                </form>
                <div id='closeBtn'>
                    <h4>CLOSE</h4>
                </div>
            </div>
        </div>


        <img src='./images/path3b.svg' class='mainBottomSVG' alt='SVG'>

    </div>
    <script src='./js/main.js'></script>
    <script src='./js/pagesFunc.js'></script>
</body>

</html>
