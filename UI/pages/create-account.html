<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Enriqueta|Ruluko|Josefin+Slab|' rel='stylesheet'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='shortcut icon' type='image/x-icon' href='../images/logo.ico' />
    <link rel='stylesheet' href='../styles/main.css'>
    <link rel='stylesheet' href='../styles/menu.css'>
    <link rel='stylesheet' href='../styles/content.css'>
    <link rel='stylesheet' href='../styles/responsiveness.css'>
    <title>Banka</title>
</head>

<body>
    <div class='mainContainer'>
        <div class='hero pageHero'>
            <img src='../images/logo.svg' class='logo' alt='logo'>
            <h2>Banka</h2>
            <img src='../images/path1a.svg' alt='SVG' class='mainTopSVG'>

            <div class='hamburger-icon'>
                <div class='btn-line line-1'></div>
                <div class='btn-line line-2'></div>
                <div class='btn-line line-3'></div>
            </div>


            <div class='rightHeroItems'>
                <span><i class='material-icons'>
                        lock_open
                    </i></span>
                <span><a><i class='material-icons'>
                            notification_important
                        </i></a></span>
                 <span><a href="../index.html">Logout</a></span>
            </div>
        </div>

        <div id='sideMenu' class='sideMenu'>
            <div class='userName'>
                <h4>Cossy J.L</h4>
                <div class='small-vp-info'>
                    <span>2088058375</span>
                    <span><a><i class='material-icons'>
                                notification_important
                            </i></a></span>
                    <span><a href="../index.html">Logout</a></span>
                </div>
            </div>
            <div class='menuItems' id='menuItemsCustomer'>
                <ul>
                    <li><a href='./customerHome.html'>Dashboard</a></li>
                    <li class='active'><a href='./create-account.html'>Create Bank Account</a></li>
                    <li><a href='./transaction-history.html'>Transaction History</a></li>
                </ul>
            </div>

        </div>

        <div class='content'>
            <div id='mainContent'>
                <div class='contentHead'>
                    <div id="notification">
                        <p>Create a new account</p>
                    </div>
                </div>
                <div class='contentBody'>
                    <div class="customerCreateAccount">
                        <div class="createAccountForm">
                            <form action=''>
                                <div class='field'>
                                    <input type='text' name='Firstname' required>
                                    <label for='Firstname'>First Name</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Lastname' required>
                                    <label for='Lastname'>Last Name</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Title' required>
                                    <label for='Title'>Title</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Sex' required>
                                    <label for='Sex'>Sex</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Marital Status' required>
                                    <label for='Marital Status'>Marital Status</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='BVN' required>
                                    <label for='BVN'>BVN</label>
                                </div>
                                <div class='field'>
                                    <input type='email' name='username' required>
                                    <label for='username'>Email</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Phone' required>
                                    <label for='Phone'>Phone</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Country' required>
                                    <label for='Country'>Country</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='State' required>
                                    <label for='State'>State</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='LGA' required>
                                    <label for='LGA'>LGA</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Next of Kin' required>
                                    <label for='Next of Kin'>Next of KIn</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Next of Kin Phone' required>
                                    <label for='Next of Kin Phone'>Next of Kin Phone</label>
                                </div>
                                <div class='field'>
                                    <input type='email' name='Next of Kin Email' required>
                                    <label for='Next of Kin Email'>Next of Kin Email</label>
                                </div>
                                <div class='field'>
                                    <input type='text' name='Address' required>
                                    <label for='Address'>Address</label>
                                </div>
                                <div class='formBtn'>
                                    <button type='submit'>Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>









        <img src='../images/path3b.svg' class='mainBottomSVG' alt='SVG'>

    </div>
    <script src='../js/pagesFunc.js'></script>
</body>

</html>
